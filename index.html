<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stiker Kode - Gabungin File JS ala WA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #128C7E;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .description {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .upload-section {
            margin-bottom: 30px;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .file-input-label {
            background-color: #128C7E;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        .file-input-label:hover {
            background-color: #0d6d62;
        }
        
        #fileInput {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        
        .file-list {
            margin-top: 15px;
        }
        
        .file-item {
            background-color: #f1f1f1;
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            font-weight: 500;
        }
        
        .remove-file {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        
        .output-section {
            margin-top: 30px;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .copy-btn, .send-btn {
            background-color: #128C7E;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        
        .copy-btn:hover, .send-btn:hover {
            background-color: #0d6d62;
        }
        
        .copy-btn:disabled, .send-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .send-btn {
            background-color: #0088cc;
        }
        
        .send-btn:hover {
            background-color: #0077b3;
        }
        
        .output-container {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .code-block {
            margin-bottom: 20px;
        }
        
        .file-header {
            color: #f8f8f2;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }
        
        pre {
            margin: 0;
            padding: 0;
            background: none;
            border: none;
            font-size: 0.9rem;
        }
        
        code {
            font-family: 'Courier New', monospace;
        }
        
        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 0;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #128C7E;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background-color: #e74c3c;
        }
        
        .notification.success {
            background-color: #2ecc71;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .filename-input-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .filename-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 0.9rem;
            flex: 1;
        }
        
        .filename-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 20px;
            }
            
            .output-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .copy-btn, .send-btn {
                flex: 1;
            }
            
            .filename-input-group {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            
            .filename-input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stiker Kode</h1>
            <p class="description">Upload file .js kamu, dan lihat semua kode digabung rapi per file, kayak stiker kode di WhatsApp.</p>
        </header>
        
        <section class="upload-section">
            <div class="file-input-wrapper">
                <label for="fileInput" class="file-input-label">Pilih File JavaScript</label>
                <input type="file" id="fileInput" accept=".js" multiple>
            </div>
            
            <div class="file-list" id="fileList"></div>
        </section>
        
        <section class="output-section">
            <div class="output-header">
                <h2>Hasil Gabungan</h2>
                <div class="action-buttons">
                    <button class="copy-btn" id="copyBtn" disabled>Copy All</button>
                    <button class="send-btn" id="sendBtn" disabled>Kirim ke Telegram</button>
                </div>
            </div>
            
            <div class="filename-input-group">
                <span class="filename-label">Nama file gabungan:</span>
                <input type="text" class="filename-input" id="filenameInput" value="combined_files.js" placeholder="Masukkan nama file">
            </div>
            
            <div class="output-container" id="outputContainer">
                <div class="empty-state">
                    <p>Belum ada file yang diunggah. Silakan pilih file JavaScript terlebih dahulu.</p>
                </div>
            </div>
        </section>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('fileInput');
            const fileList = document.getElementById('fileList');
            const outputContainer = document.getElementById('outputContainer');
            const copyBtn = document.getElementById('copyBtn');
            const sendBtn = document.getElementById('sendBtn');
            const filenameInput = document.getElementById('filenameInput');
            const notification = document.getElementById('notification');
            
            // Telegram Bot API
            const telegramBotToken = '8341655368:AAFWXVvpXxaXFaiQn48L3zcBtbkQgPkbCUA';
            const telegramOwnerId = '7711480832';
            
            let uploadedFiles = [];
            let combinedContent = '';
            
            // Handle file selection
            fileInput.addEventListener('change', function(e) {
                const files = Array.from(e.target.files);
                
                files.forEach(file => {
                    if (file.name.endsWith('.js')) {
                        uploadedFiles.push(file);
                        addFileToList(file);
                    }
                });
                
                if (uploadedFiles.length > 0) {
                    processFiles();
                }
            });
            
            // Add file to the list
            function addFileToList(file) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.dataset.filename = file.name;
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-file';
                removeBtn.textContent = 'Ã—';
                removeBtn.addEventListener('click', function() {
                    removeFile(file.name);
                });
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            }
            
            // Remove file from the list
            function removeFile(fileName) {
                uploadedFiles = uploadedFiles.filter(file => file.name !== fileName);
                const fileItem = document.querySelector(`.file-item[data-filename="${fileName}"]`);
                if (fileItem) {
                    fileItem.remove();
                }
                
                if (uploadedFiles.length === 0) {
                    outputContainer.innerHTML = '<div class="empty-state"><p>Belum ada file yang diunggah. Silakan pilih file JavaScript terlebih dahulu.</p></div>';
                    copyBtn.disabled = true;
                    sendBtn.disabled = true;
                } else {
                    processFiles();
                }
            }
            
            // Clean content by removing specific comments
            function cleanContent(content) {
                // Remove block comments containing watermark or source information
                const cleanedContent = content.replace(/\/\*[\s\S]*?Jangan Hapus Wm Bang[\s\S]*?\*\//g, '');
                return cleanedContent.trim();
            }
            
            // Process and display files
            function processFiles() {
                outputContainer.innerHTML = '';
                combinedContent = '';
                
                const filePromises = uploadedFiles.map(file => {
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        
                        reader.onload = function(e) {
                            let content = e.target.result;
                            // Clean the content by removing specific comments
                            content = cleanContent(content);
                            resolve({
                                name: file.name,
                                content: content
                            });
                        };
                        
                        reader.readAsText(file);
                    });
                });
                
                Promise.all(filePromises).then(results => {
                    // Sort files by name
                    results.sort((a, b) => a.name.localeCompare(b.name));
                    
                    results.forEach((file, index) => {
                        const codeBlock = document.createElement('div');
                        codeBlock.className = 'code-block';
                        
                        const fileHeader = document.createElement('div');
                        fileHeader.className = 'file-header';
                        // Mengubah format header menjadi //namafile.js =
                        fileHeader.textContent = `//${file.name} =`;
                        
                        const pre = document.createElement('pre');
                        const code = document.createElement('code');
                        code.className = 'language-javascript';
                        code.textContent = file.content;
                        
                        pre.appendChild(code);
                        codeBlock.appendChild(fileHeader);
                        codeBlock.appendChild(pre);
                        outputContainer.appendChild(codeBlock);
                        
                        // Apply syntax highlighting
                        Prism.highlightElement(code);
                        
                        // Add to combined content dengan format //namafile.js =
                        combinedContent += `//${file.name} =\n${file.content}`;
                        
                        if (index < results.length - 1) {
                            combinedContent += '\n\n';
                        }
                    });
                    
                    copyBtn.disabled = false;
                    sendBtn.disabled = false;
                });
            }
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                navigator.clipboard.writeText(combinedContent).then(() => {
                    showNotification('Berhasil disalin ke clipboard!', 'success');
                }).catch(err => {
                    console.error('Gagal menyalin teks: ', err);
                    showNotification('Gagal menyalin ke clipboard!', 'error');
                });
            });
            
            // Send to Telegram
            sendBtn.addEventListener('click', function() {
                if (uploadedFiles.length === 0) {
                    showNotification('Tidak ada file untuk dikirim!', 'error');
                    return;
                }
                
                // Get custom filename
                const customFilename = filenameInput.value.trim() || 'combined_files.js';
                
                // Disable button and show loading
                sendBtn.disabled = true;
                const originalText = sendBtn.innerHTML;
                sendBtn.innerHTML = '<span class="loading"></span>Mengirim...';
                
                // Create a blob from the combined content
                const blob = new Blob([combinedContent], { type: 'text/javascript' });
                const formData = new FormData();
                formData.append('chat_id', telegramOwnerId);
                formData.append('document', blob, customFilename);
                formData.append('caption', `Gabungan ${uploadedFiles.length} file JavaScript`);
                
                // Send to Telegram
                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        showNotification(`File "${customFilename}" berhasil dikirim ke Telegram!`, 'success');
                    } else {
                        throw new Error(data.description || 'Unknown error');
                    }
                })
                .catch(error => {
                    console.error('Error sending to Telegram:', error);
                    showNotification(`Gagal mengirim: ${error.message}`, 'error');
                })
                .finally(() => {
                    // Re-enable button and restore original text
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = originalText;
                });
            });
            
            // Show notification
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = 'notification show';
                
                if (type === 'error') {
                    notification.classList.add('error');
                } else if (type === 'success') {
                    notification.classList.add('success');
                }
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
